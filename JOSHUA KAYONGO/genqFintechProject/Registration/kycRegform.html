<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/custom.css">
    <title>kyc reg form</title>
</head>

<body>
    <div class="container">
        <h1>GENQ KYC FORM</h1>
        <h6>Bio Data</h6>
        <div class="row kyc">
            <div class="col">
                <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
        </div>
        <div class="row kyc">
            <div class="col">
                <input type="text" class="form-control" placeholder="Date Of Birth(DD/MM/YYY)"
                    aria-label="Date of Birth">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Gender" aria-label="Gender">
            </div>
        </div>
        <h6> Location</h6>
        <div class="row kyc">
            <div class="col">
                <input type="text" class="form-control" placeholder="Country" aria-label="Country">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="State/district" aria-label="State/district">
            </div>
        </div>
        <div class="row kyc">
            <div class="col">
                <input type="text" class="form-control" placeholder="Town" aria-label="Town">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Zip Code" aria-label="Zip Code">
            </div>
        </div>
        <h6> Contacts and address</h6>
        <div class="row kyc">
            <div class="col">
                <input type="number" class="form-control" placeholder="phone number one" aria-label="phone number one">
            </div>
            <div class="col kyc">
                <input type="number" class="form-control" placeholder="phone number two" aria-label="phone number two">
            </div>
        </div>
        <div class="row kyc2">
            <div class="col">
                <input type="email" class="form-control" placeholder="Email" aria-label="Email">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-primary">Primary</button>
            </div>
        </div>
    </div>
    <script src="/CSS/Bootstrap/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
